<div class="row py-4">
    <div class="col-6"><i class="bi bi-people-fill px-2 float-start" style="font-size:1rem" (click)="addUsers()"></i> Current Users</div>
</div>
  <div class="card mt-2">  
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Name</th>
            <th>Email ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data">
            <th scope="col">{{user.name}}</th>
            <th scope="col">{{user.email}}</th>
          </tr>

      </tbody>
    </table>
  </div>
<div class="row py-4">
    <div class="col-6 "><i class="bi bi-plus-circle-fill float-start px-2" style="font-size:1rem" (click)="addUsers()"></i> Add New User</div>
</div>
<div class="row">
    <div class="col-12">

        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <span class="text-danger">{{error.email}}</span>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input formControlName="name" type="text" class="form-control" id="name">
              <span class="text-danger">{{error.name}}</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </div>
</div>
